<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)= "activeReorder()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-group [reorder]="showReorder" (ionItemReorder)="$event.applyTo(animals)">
      <ion-item class="item" *ngFor="let animal of animals; let pos=index;">

        <ion-avatar item-left (click)="guess(animal.title)">
          <img src="assets/{{animal.image}}">
        </ion-avatar>
        <h2>{{animal.title}}</h2>
        <p>{{animal.desc}}</p>
        <ion-icon item-right name="information-circle" (click)="goToDetails(animal)"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
<ion-footer padding>
  <button ion-button (click)="playSound()">Jouer le son</button>
  <p style="display:inline;">{{result}}</p>
</ion-footer>
